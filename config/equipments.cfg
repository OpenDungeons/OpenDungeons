# Equipment definition file.
# An equipment can be used on a creature to improve its stats.
# Each Equipment is defined with [EquipmentDefinitions] [/EquipmentDefinitions]
# within a [Equipment] [/Equipment] tag couple.
#
# Supported stats:
# Name             (Must be unique without spaces) The Equipment definition name.
# MeshName         Ogre mesh to be displayed in the .mesh format
# PhysicalDamage   Physical damage
# MagicalDamage    Magical damage
# Range            Range
# PhysicalDefense  Physical defense
# MagicalDefense   Magical defense

[EquipmentDefinitions]
